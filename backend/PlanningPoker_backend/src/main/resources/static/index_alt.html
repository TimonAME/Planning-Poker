<!DOCTYPE html>
<html>

<head>
    <title>Planning Poker Demo</title>
    <style>
        .input-wrapper {
            margin-bottom: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app_alt.js"></script>
</head>

<body>
<div class="input-wrapper">
    <form>
        <h1>Planning Poker Demo</h1>
        <label for="username">Enter your name: </label>
        <input id="username" type="text" placeholder="Your name here...">
    </form>
</div>
<div class="input-wrapper">
    <div>
        <h1>Lobby navigation</h1>
        <label for="lobbyID">Join lobby: </label>
        <input id="lobbyID" type="text" placeholder="Enter ID">
        <button id="join" onclick="joinLobby()">Join</button>
        <button id="leave">Leave</button>
    </div>
    <br>
    <div>
        <label>Create new lobby</label>
        <input id="lobbyName" type="text" placeholder="Enter lobby name">
        <input id="lobbyDescription" type="text" placeholder="Enter description">
        <button id="createLobby" onclick="createLobby()">Create lobby</button><br>
        <p id="lobbyIdDisplay"></p>
    </div>
</div>
<div class="input-wrapper">
    <h1>Chat</h1>
    <label for="message">Text</label>
    <input id="message" type="text" placeholder="Your message here...">
    <button onclick="sendMessage()" id="send" type="submit">Send</button>
    <br>
    <label>Chat: </label>
    <table id="conversation" class="table table-striped">
        <p id="greetings">
        </p>
    </table>
</div>
</body>

</html>
